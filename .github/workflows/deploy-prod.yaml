name: main branch deploy

on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: OpenAPI Spec Create
        run: |
          export SERVER_NAME=${{ secrets.PROD_SERVER_NAME }}
          ./gradlew test copyDocument

      - name: Execute Gradle build and analyze
        run: ./gradlew build jib

      - name: jenkins deploy
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ secrets.JENKINS_WEBHOOK_URL }}
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_USER_TOKEN }}
          job: ${{ secrets.JEKINS_PROD_JOB }}